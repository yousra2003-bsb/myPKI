<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Révoquer un certificat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #cc0000;
        }
        form {
            background: white;
            padding: 20px;
            margin: auto;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #cc0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #990000;
        }

        .flash-message {
            margin: 20px auto;
            width: 400px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-btn {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #666;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .back-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Révoquer un certificat</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="/revoke">
        <label for="cert_type">Type de certificat :</label>
        <select name="cert_type" id="cert_type" required>
            <option value="client">Client</option>
            <option value="serveur">Serveur</option>
            <option value="autre">Autre</option>
        </select>

        <label for="common_name">Nom commun (CN) du certificat à révoquer :</label>
        <input type="text" name="common_name" id="common_name" required>

        <label for="password">Mot de passe :</label>
        <input type="password" name="password" id="password" required>

        <button type="submit">Révoquer</button>
    </form>

    <a href="/" class="back-btn">← Retour à l'accueil</a>
</body>
</html>
