<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générer un certificat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 40px;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 30px;
            margin: auto;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px #ccc;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #00bfff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }

        .back-btn {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #666;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .back-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h2>Générer un certificat</h2>

    <form method="POST">
        <input type="text" name="common_name" placeholder="Nom commun (CN)" required>
        <select name="cert_type" required>
            <option value="">-- Type de certificat --</option>
            <option value="client">Client</option>
            <option value="serveur">Serveur</option>
            <option value="intermediate">Intermédiaire</option>
        </select>
        <input type="text" name="validity" placeholder="Validité (en jours)" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Générer</button>
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <a href="/" class="back-btn">← Retour à l'accueil</a>
</body>
</html>
